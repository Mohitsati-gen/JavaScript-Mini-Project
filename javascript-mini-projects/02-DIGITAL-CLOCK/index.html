<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .box {
            height: 20vh;
            width: 30vw;
            border: 10px solid rgb(40, 239, 253);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: rgb(40, 239, 253);
            border-radius: 10px;
            box-shadow: 0px 0px 10px 10px;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
  <div class="box" id="clock">00:00:00 AM</div>
    </div>

    <script>
        function updateClock () {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = "AM";

            if (hours >= 12) {
                ampm = "PM";
                if (hours > 12) {
                    hours -= 12;
                }
            }

            if (hours === 0) {
                hours = 12;
            }

            // Add leading zeros
            if (hours < 10) {
                hours = "0" + hours;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }


            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById("clock").textContent = timeString;
        }

        // Run every second
        setInterval(updateClock, 1000);

        // Run once immediately to avoid delay
        updateClock();
    </script>
</body>

</html>
