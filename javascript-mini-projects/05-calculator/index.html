<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: white;
            background-color: rgba(4, 131, 99, 0.804);

        }

        .screen {
            height: 120px;
            max-width: 400px;
            width: 100%;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
            font-size: 40px;
            color: white;
            border-radius: 10px;
            overflow-x: auto;
            word-wrap: break-word;
        }

        .container {
            height: 60vh;
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 90px 90px 90px 90px;
            background-color: rgb(0, 0, 0);
        }

        .item {
            /* border: 1px solid rgb(254, 254, 254); */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            cursor: pointer;
            background-color: rgba(253, 248, 248, 0.097);
            border-radius: 100px;

        }

       

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

        .item:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="content">


        <div class="screen"> </div>
        <div class="container">
            <div class="item ac"><b> AC</b></div>
            <div class="item del"><b> DEL</b></div>
            <div class="item percentage "><b> % </b></div>
            <div class="item divide"><b> / </b></div>
            <div class="item nine"><b> 9 </b></div>
            <div class="item eight"><b> 8 </b></div>
            <div class="item seven"><b> 7</b></div>
            <div class="item multiply"><b>* </b></div>
            <div class="item six"><b> 6</b></div>
            <div class="item five"><b> 5</b></div>
            <div class="item four"><b> 4</b></div>
            <div class="item plus"><b>+ </b></div>
            <div class="item three"><b>3 </b></div>
            <div class="item two"><b>2 </b></div>
            <div class="item one"><b>1 </b></div>
            <div class="item minus"><b> -</b></div>
            <div class="item log"><b> log </b></div>
            <div class="item zero"><b> 0 </b></div>
            <div class="item dot"><b> .</b></div>
            <div class="item equal"><b>=</b></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
